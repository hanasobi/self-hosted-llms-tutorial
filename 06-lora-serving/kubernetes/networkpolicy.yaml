apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vllm-external-access
  namespace: ml-models
  labels:
    app: vllm
    component: networking
spec:
  podSelector:
    matchLabels:
      app: vllm
  policyTypes:
    - Egress
  egress:
  # Rule 1: HTTPS access for HuggingFace and S3
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Rule 2: DNS resolution via CoreDNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Rule 3 (optional): MLflow access for future integration
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ai-platform
      podSelector:
        matchLabels:
          app: mlflow
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 80